<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<!--Notice that the data-ng-app is empty-->
<body data-ng-app="">
    <div>
        <p>
            Name :
            <input type="text" data-ng-model="name">
        </p>
        <h1>Hello {{name}}</h1>
    </div>
    <!--Notice that the data-ng-init has variable with actual value-->
    <div data-ng-init="firstName='John'">
        <p>The name is <span data-ng-bind="firstName"></span></p>
    </div>
    <!--Notice that the data-ng-init works with objects as well-->
    <div data-ng-init="person={firstName:'John',lastName:'Doe'}">
        <p>The last name is {{ person.lastName }}</p>
    </div>
    <!--Notice that the data-ng-init works with objects as data-ng-bind as well-->
    <div data-ng-app="" data-ng-init="points=[1,15,19,2,40]">
        <p>The third result is <span data-ng-bind="points[2]"></span></p>
    </div>
</body>
</html>
